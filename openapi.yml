openapi: '3.0.2'
info:
  title: 'Registration && Login'
  version: '1.0'
servers:
  - url: 'http://localhost:8003'
paths:
  /:
    get:
      responses:
        '200':
          description: 'Home Page'

  /register:
    get:
      responses:
        '200':
          description: 'Registration Page'
    post:
      parameters:
        - name: 'name'
          in: query
          description: 'Name || Must Not Be Empty'
          required: true
          schema:
            type: 'string'

        - name: 'lastName'
          in: query
          description: 'Last Name || Must Not Be Empty'
          required: true
          schema:
            type: 'string'

        - name: 'phoneNumber'
          in: query
          description: 'Phone Number  || Must Not Be Empty || Should Only Contain Numbers'
          required: true
          schema:
            type: 'integer'
    
        - name: 'email'
          in: query
          description: 'Email Address || Must Not Be Empty'
          required: true
          schema:
            type: 'string'
    
        - name: 'username'
          in: query
          description: 'Username  || Must Not Be Empty'
          required: true
          schema:
            type: 'string'

        - name: 'password'
          in: query
          description: 'Password || Password Must Be Longer Than 10 Characters'
          required: true
          schema:
            type: 'string'
    
      responses:
        '200':
          description: 'Account activation link sent in user email'

  /login:
    get:
      responses:
        '200':
          description: 'Login Page'
    post:
      parameters:
        - name: 'username'
          in: query
          description: 'Username'
          required: true
          schema:
            type: 'string'

        - name: 'password'
          in: query
          description: 'Password'
          required: true
          schema:
            type: 'string'
    
      responses:
        '200':
          description: 'Successful Login'

  /badge:
    post:
      description: 'lets a user create a badge'
      requestBody: 
        required: true
        content : 
          application/json:
           schema:
            type: object
            required:
            - badgeName 
            - icon
            - shortcut
            properties:
              badgeName:
                  type: string
              icon:
                  type: string
              shortcut:
                  type: string

      responses:
        '200':
          description: 'Successfully created a new Badge'
        
  /activate:
    get:
      responses:
        '200':
          description: 'Account activation papge'
    post:      
      responses:
        '200':
          description: 'Successful registration'

